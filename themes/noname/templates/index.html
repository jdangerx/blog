{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
{% endblock %}
<!-- <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/index.css" /> -->
<link rel="stylesheet" type="text/css" href="theme/css/index.css" />
<div id="post-list">
{% for article in articles_page.object_list %}
  <div class="image-wrapper">
  <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">
    <img src="images/{{ article.slug }}/{{ article.cover }}"/>
    <div class="text">{{ article.title|striptags|upper }} </div>
  </a>
  </div>
{% endfor %}
</div><!-- /#post-list -->
{% include 'pagination.html' %}
</section><!-- /#content -->
{% endblock content %}
